<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div id="menu" class="d-flex flex-row-reverse">
            <button id="logout-btn" class="btn btn-danger ml-2" onclick="location.href='signin.html'">Log Out</button>
            <!-- <button id="signup-btn"><a href="/signup.html">Sign Up</a></button> -->
            <button id="signup-btn" class="btn btn-primary ml-2" onclick="location.href='signup.html'">Sign Up</button>
            <button id="signup-btn" class="btn btn-primary" onclick="location.href='signin.html'">Sign In</button>
            <!-- <button id="signin-btn"><a href="/signin.html">Sign In</a></button> -->
        </div>
        <!-- <div id="account"></div> -->
    </header>


    <!-- Greeting to the user, displaying their name -->
    <div id="greet" class="text-center mt-5">
        <h1>Welcome<span id="greetFirstName"></span> <span id="greetLastName"></span>!</h1>
    </div>



    <div class="container mt-5">
        <!-- <h5 class="card-text float-right font-weight-bold">Total Time : <br> 00: <span id="time">00</span></h5> -->

        <!-- First Page -->
        <div class="row d-flex justify-content-center">
            <!-- <div class="col-md-8 border p-4"> -->
            <div class="col-md-8 p-5">
                <div class="card-body">
                    <h5 class="card-text text-center float-right font-weight-bold">Time Remaining <br><span class="time"> 00 : <span id="time">00</span></span></h5>
                    <h5><span id="number">0</span> Ôºè 5</h5>
                </div>
                <hr>

                <div id="start_page">
                    <h3 class="text-center mt-5 mb-5">Quiz</h3>
                    <p class="mb-5 text-center">You have 5 questions and 45 seconds to answer.<br> Your result will be displayed at the end.</p>
                    <h5 class="text-center mb-5">Good luck!</h5>
                    <button class="btn btn-primary btn-lg d-flex mx-auto mt-4" id="btn"><h5 class="mb-0 pt-1 pb-1">Start Quiz</h5></button>
                </div>

                <!-- Quiz Page -->
                <div id="main">
                    <div class="card-body">
                        <h5 class="card-text font-weight-bold" id="question"></h5>
                    </div>
                    <div class="col-md-12 p-4" id="options">
                        <button class="btn btn-block btn-outline-primary text-left option" id="option1"></button>
                        <button class="btn btn-block btn-outline-primary text-left option" id="option2"></button>
                        <button class="btn btn-block btn-outline-primary text-left option" id="option3"></button>
                        <button class="btn btn-block btn-outline-primary text-left option" id="option4"></button>
                    </div>
                    <div class="footer p-4">
                        <button class="btn btn-primary float-left" id="prev">Previous</button>
                        <button class="btn btn-primary float-right" id="next">Next</button>
                        <button class="btn btn-primary float-right" id="finish">Finish</button>

                    </div>

                    <!-- <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-lg mx-auto" id="finish">Finish</button>
                    </div> -->

                </div>

                <!-- Result Page -->
                <div id="result">
                    <!-- <h3 class="mt-5 display-4">Marks: <span id="marks"></span>/ 100</h3> -->
                    <h3 id="message" class="text-center mt-5"></h3>
                    <h3 class="mt-4 text-center">You've got <span id="correct-answer"></span> out of 5</h3>
                    <h3 class="mt-4 mb-5 text-center">Result: <span id="percentage">%</span></h3>

                    <div class="d-flex justify-content-space-between">
                        <button id="restart-btn" class="btn btn-primary btn-lg mx-auto" onclick="location.href='index.html'">Restart</button>
                        <button id="logout-btn" class="btn btn-danger btn-lg mx-auto" onclick="location.href='signin.html'">Log Out</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- <footer>
        <div>&copy;2023 | Website Name</div>
        <div>All Rights Reserved</div>
    </footer> -->



    <script src="/JS/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
