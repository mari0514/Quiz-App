<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Name | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="menu">
            <button><a href="/signin.html">Sign In</a></button>
            <button><a href="/signup.html">Sign Up</a></button>
            <button>Log Out</button>
        </div>
        <div id="account"></div>
    </header>



    <div class="container mt-5">
        <h5 class="card-text float-right font-weight-bold">Total Time : <br> 00: <span id="time">00</span></h5>

        <!-- First Page -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 border p-4">
                <div class="card-body">
                    <h5 class="card-text float-right font-weight-bold">Fun Quiz</h5>
                    <h5><span id="number">0</span> of 5</h5>
                </div>
                <hr>

                <div id="start_page">
                    <h3 class="text-center mb-5">Quiz</h3>
                    <p>You will gain 5 points every time you choose the correct answer to a question. Your total score will be displayed at the end!</p>
                    <button class="btn btn-success d-flex mx-auto mt-4" id="btn"><h5>Start the Quiz</h5></button>
                </div>

                <!-- Quiz Page -->
                <div id="main">
                    <div class="card-body">
                        <h5 class="card-text font-weight-bold" id="question"></h5>
                    </div>
                    <div class="col-md-12 p-4" id="options">
                        <button class="btn btn-block btn-outline-success text-left option" id="option1"></button>
                        <button class="btn btn-block btn-outline-success text-left option" id="option2"></button>
                        <button class="btn btn-block btn-outline-success text-left option" id="option3"></button>
                        <button class="btn btn-block btn-outline-success text-left option" id="option4"></button>
                    </div>
                    <div class="footer p-4">
                        <button class="btn btn-success float-left" id="prev">Previous</button>
                        <button class="btn btn-success float-right" id="next">Next</button>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-lg mx-auto" id="finish">Finish</button>

                    </div>
                </div>

                <!-- Result Page -->
                <div id="Result">
                    <!-- <h3 class="mt-5 display-4">Marks: <span id="marks"></span>/ 100</h3> -->
                    <h3 class="mt-4"><span id="correct-answer"></span> Correct out of 5</h3>
                    <h3 class="mt-4">Result: <span id="percentage">%</span></h3>

                </div>

            </div>
        </div>
    </div>

    <footer>
        <div>&copy;2023 | Website Name</div>
        <div>All Rights Reserved</div>
    </footer>




    <script>
        // Variables

        let count = 0;
        let time = 30;
        let marks = 0;
        let answer = [];
        let timer;

        // Main ready functions

        $(document).ready(function(){
            $('#finish').hide();
            $('#Result').hide();

            buttonsManager();

            // functions

            function buttonsManager() {
                if (count > 0) {
                    $('#prev').show();
                    if (count == 4) {
                        $('#next').hide();
                        $('#finish').show();
                    } else {
                        $('#next').show();
                    }
                } else {
                    $('#prev').hide();
                }
            }


            // Question function
            
            function addingQuestions(data, i) {
                $('#question').text(data[i].question);
                $('#option1').text(data[i].correctAnswer);
                $('#option2').text(data[i].incorrectAnswers[0]);
                $('#option3').text(data[i].incorrectAnswers[1]);
                $('#option4').text(data[i].incorrectAnswers[2]);
                $('#number').text(Number(i+1));


            }

            // Answer Function
            function selectedAnswer() {
                for (let i = 0; i < 4; i++) {
                    let a = document.getElementById("options").children;
                    if (a[i].innerHTML == answer[count]) {
                        $('#options').children("button")[i].classList.add("active");
                    } else {
                        $('#options').children("button")[i].classList.remove("active");
                    }
                }
            }


            function createResult(data) {
                for (let i = 0; i < answer.length; i++) {
                    marks += 5;
                }
                $('#main').hide();

                // $('#marks').text(marks);
                $('#correct-answer').text(marks / 5);
                $('#percentage').text(marks * 4 + '%');

                $('#Result').show();

            }
            $('#options').hide();


            // Attaching API
            fetch('quiz.json')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                $('#btn').click(function() {
                    // console.log(data.Questions);
                    $('#options').show();
                    addingQuestions(data.Questions, count);
                    $('#start_page').hide();
                    $('#prev').hide();

                    timer = setInterval(timerFunction, 1000);

                    function timerFunction() {
                        $('#time').text(time);
                        if (timer < 1) {
                            clearInterval(timer);
                            alert('Oops, seems like you\'re out of your time');
                            createResult(data);
                            $('#main').hide();
                            $('#Result').show();
                        }
                        time--;
                    }
                });

                // selecting option

                $('.option').click(function() {

                    $(this).addClass("active");
                    $(this).siblings().removeClass("active");
                    answer[count] = $(this).html();
                });


                // next question

                $('#next').click(function() {
                    if (count > answer.length - 1) {
                        alert('Please choose one option');
                    } else {
                        count++;
                        addingQuestions(data.Questions, count);
                        $('#prev').show();
                        $('.option').removeClass("active");
                        buttonsManager();
                        selectedAnswer();
                    }
                });



                // previous question

                $('#prev').click(function() {
                    count--;
                    addingQuestions(data.Questions, count);
                    buttonsManager();
                    selectedAnswer();
                });


                // finishing the quiz

                $('#finish').click(function() {
                    if (count > answer.length - 1) {
                        alert('Please select an option');
                    } else {
                        createResult(data);
                        clearInterval(timer);
                    }
                });

            })



        })




    </script>




    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
