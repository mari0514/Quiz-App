<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Name | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="menu">
            <button id="signin-btn"><a href="/signin.html">Sign In</a></button>
            <button id="signup-btn"><a href="/signup.html">Sign Up</a></button>
            <button id="logout-btn">Log Out</button>
        </div>
        <!-- <div id="account"></div> -->
    </header>

    <div id="greeting" class="d-flex justify-content-center">
        <h2>Welcome, First Last!</h2>
    </div>



    <div class="container mt-5">
        <h5 class="card-text float-right font-weight-bold">Total Time : <br> 00: <span id="time">00</span></h5>

        <!-- First Page -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 border p-4">
                <div class="card-body">
                    <h5 class="card-text float-right font-weight-bold">Fun Quiz</h5>
                    <h5><span id="number">0</span> of 5</h5>
                </div>
                <hr>

                <div id="start_page">
                    <h3 class="text-center mb-5">Quiz</h3>
                    <p>You will gain 5 points every time you choose the correct answer to a question. Your total score will be displayed at the end!</p>
                    <button class="btn btn-success d-flex mx-auto mt-4" id="btn"><h5>Start the Quiz</h5></button>
                </div>

                <!-- Quiz Page -->
                <div id="main">
                    <div class="card-body">
                        <h5 class="card-text font-weight-bold" id="question"></h5>
                    </div>
                    <div class="col-md-12 p-4" id="options">
                        <button class="btn btn-block btn-outline-success text-left option" id="option1"></button>
                        <button class="btn btn-block btn-outline-success text-left option" id="option2"></button>
                        <button class="btn btn-block btn-outline-success text-left option" id="option3"></button>
                        <button class="btn btn-block btn-outline-success text-left option" id="option4"></button>
                    </div>
                    <div class="footer p-4">
                        <button class="btn btn-success float-left" id="prev">Previous</button>
                        <button class="btn btn-success float-right" id="next">Next</button>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-lg mx-auto" id="finish">Finish</button>

                    </div>
                </div>

                <!-- Result Page -->
                <div id="Result">
                    <!-- <h3 class="mt-5 display-4">Marks: <span id="marks"></span>/ 100</h3> -->
                    <h3 class="mt-4"><span id="correct-answer"></span> Correct out of 5</h3>
                    <h3 class="mt-4">Result: <span id="percentage">%</span></h3>

                    <div class="d-flex justify-content-space-between">
                        <button id="restart-btn" class="btn btn-success btn-lg mx-auto">Restart</button>
                        <button id="logout-btn" class="btn btn-danger btn-lg mx-auto"><a href="/signin.html">Log Out</a></button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <footer>
        <div>&copy;2023 | Website Name</div>
        <div>All Rights Reserved</div>
    </footer>



    <script src="/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
